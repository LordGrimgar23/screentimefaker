<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS 18 Screen Time Generator</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<div id="controls">
    <h2>Screen Time Editor</h2>
    <label>Username: <input type="text" id="username" value="Jadyn's"></label>
    <label>Time (top bar): <input type="text" id="time" value="4:31"></label>
    <label>Daily Average: <input type="text" id="dailyAverage" value="12h 14m"></label>
    <label>Total Screen Time: <input type="text" id="totalTime" value="48h 56m"></label>
    <label>Change %: <input type="text" id="changePercent" value="41%"></label>

    <h3>Apps</h3>
    <div id="apps">
        <div class="app">
            <input type="text" class="appName" value="TikTok">
            <input type="text" class="appTime" value="41h 4m">
        </div>
        <div class="app">
            <input type="text" class="appName" value="Messages">
            <input type="text" class="appTime" value="12h 0m">
        </div>
    </div>
    <button id="addApp">+ Add App</button>

    <button id="download">Download PNG</button>
</div>

<!-- Phone Preview -->
<div id="phonePreview">
    <div class="status-bar">
        <span class="time" id="previewTime">4:31</span>
        <span class="status-icons">ðŸ“¶ ðŸ“¡ ðŸ”‹</span>
    </div>
    <div class="header">
        <span class="back">â€¹ Back</span>
        <span class="title" id="previewUsername">Jadyn's</span>
    </div>
    <div class="tabs">
        <div class="tab active">Week</div>
        <div class="tab">Day</div>
    </div>
    <div class="section-label">SCREEN TIME</div>
    <div class="daily-average">
        <div class="left">
            <div class="label">Daily Average</div>
            <div class="value" id="previewDailyAverage">12h 14m</div>
        </div>
        <div class="right">
            <span class="percent">â¬† <span id="previewChange">41%</span> from last week</span>
        </div>
    </div>
    <div class="bar-chart">
        <div class="bar social" style="height:80%"></div>
        <div class="bar entertainment" style="height:50%"></div>
        <div class="bar utilities" style="height:30%"></div>
    </div>
    <div class="total-time">
        Total Screen Time <span id="previewTotalTime">48h 56m</span>
    </div>
    <div class="most-used">
        <div class="header">
            MOST USED <span class="link">SHOW CATEGORIES</span>
        </div>
        <div id="appList">
            <div class="appRow">
                <span class="appIcon">ðŸŽµ</span>
                <span class="appName">TikTok</span>
                <span class="appTime">41h 4m</span>
            </div>
            <div class="appRow">
                <span class="appIcon">ðŸ’¬</span>
                <span class="appName">Messages</span>
                <span class="appTime">12h 0m</span>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
