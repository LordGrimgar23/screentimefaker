<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Screen Time Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h1>Custom ScreenTime Generator</h1>
      <p>Make realistic Screen Time images for iPhone or Android.</p>

      <div class="section">
        <label><input type="radio" name="device" value="iphone" checked> iPhone</label>
        <label><input type="radio" name="device" value="android"> Android</label>
      </div>

      <div class="section">
        <label>Date <input type="date" id="date"></label>
        <label>Total hours <input type="number" id="totalHours" step="0.1" min="0" value="3.5"></label>
      </div>

      <div class="section">
        <label>Wallpaper color <input type="color" id="wallpaper" value="#0b1220"></label>
        <label>Accent color <input type="color" id="accent" value="#7c3aed"></label>
      </div>

      <div class="section">
        <div class="apps-header">
          <span>Apps</span>
          <button id="addApp">Add App</button>
        </div>
        <div id="appsList"></div>
      </div>

      <div class="section">
        <button id="download">Download PNG</button>
      </div>
    </div>

    <div class="preview-wrapper">
      <div id="preview" class="device">
        <div class="status-bar">9:41 ðŸ”‹ 82%</div>
        <div class="content">
          <div class="title">Screen Time</div>
          <div class="subtitle" id="previewDate"></div>
          <div class="apps" id="previewApps"></div>
          <div class="footer">Generated by Custom ScreenTime Generator</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
